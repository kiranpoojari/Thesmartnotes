<!-- Contact Page -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - The Smart Notes</title>
    <link rel="icon" type="image/png" href="static/images/favicon.png">

    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <header>
        <img src="static/images/THE SMART NOTES LOGO.png" alt="The Smart Notes Logo" class="logo">
        <nav>
            <ul class="nav-right">
                <li><a href="index.html" class="home-button">Home</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section class="content">
            <h2>Contact Us</h2>
            <p>If you have any questions, feedback, or suggestions, feel free to reach out to us using the form below. We will get back to you as soon as possible.</p>
            
            <form action="https://formspree.io/f/mvgkpzyn" method="POST">
                <div class="form-group">
                    <label for="name">Name:</label>
                    <input type="text" id="name" name="name" placeholder="Your Name" required>
                </div>



                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" placeholder="Your Email" required>
                </div>

                <div class="form-group">
                    <label for="message">Message:</label>
                    <textarea id="message" name="message" placeholder="Your Message" required></textarea>
                </div>

                <button type="submit">Send</button>
            </form>
        </section>
    </main>

    <footer>
        <p>&copy;  2025 TheSmartNotes. All rights reserved.</p>
    </footer>
</body>
</html>
